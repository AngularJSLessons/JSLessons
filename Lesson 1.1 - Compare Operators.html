<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Operators</title>
</head>
<body>
<script>
    console.log("Js First Lesson");
    document.write("<H1>Compare Operators</H1>");

    document.write("<H3>Equals Operators</H3>");

    var doubleEquals = "5" == 5;
    document.write('<H4>"5" = = 5 is ' + doubleEquals + '</H4>');
    doubleEquals = "5" == "5";
    document.write('<H4>"5" = = "5" is ' + doubleEquals + '</H4>');

    var tripleEquals = "5" === 5;
    document.write('<H4>"5" = = = 5 is ' + tripleEquals + '</H4>');
    tripleEquals = "5" === "5";
    document.write('<H4>"5" = = = "5" is ' + tripleEquals + '</H4>');

    document.write("<H3>Not Equals Operators</H3>");

    var doubleNotEquals = "5" != 5;
    document.write('<H4>"5" ! = 5 is ' + doubleNotEquals + '</H4>');
    doubleNotEquals = "5" != "5";
    document.write('<H4>"5" ! = "5" is ' + doubleNotEquals + '</H4>');

    var tripleNotEquals = "5" !== 5;
    document.write('<H4>"5" ! = = 5 is ' + tripleNotEquals + '</H4>');
    tripleNotEquals = "5" !== "5";
    document.write('<H4>"5" ! = = "5" is ' + tripleNotEquals + '</H4>');

    document.write("<H3>Better Than Operators</H3>");

    var betterThan = "5" >= 1;
    document.write('<H4>"5" > = 1 is ' + betterThan + '</H4>');
    betterThan = "5" >= "1";
    document.write('<H4>"5" > = "1" is ' + betterThan + '</H4>');
</script>
</body>
</html>
