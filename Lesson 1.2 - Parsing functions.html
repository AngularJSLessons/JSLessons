<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing Functions</title>
</head>
<body>
<script>
    document.write("<H1>Parsing functions</H1>");
    document.write("<H4>string -> int - parseInt()</H4>");
    document.write("<H4>string -> float - parseFloat()</H4>");
    document.write('<H4><span style="color: Green; ">If cant parse then return NaN</span></H4>');
    var num1 = "123hello";
    var num2 = parseInt(num1);
    document.write('<H4><span style="color: Blue; ">Example: parseInt("123hello")  ->  ' + num2 + '</span>></H4>');
    document.write('<H4>Value is NaN or not -> isNaN()</H4>');

</script>
</body>
</html>
